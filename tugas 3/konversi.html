<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konversi Nilai Angka ke Huruf</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h2>Konversi Nilai Angka ke Huruf</h2>
        <form id="nilaiForm">
            <label for="nilai">Masukkan Nilai Angka (0 - 100):</label>
            <input type="number" id="nilai" name="nilai" min="0" max="100" required>
            <button type="button" onclick="konversiNilai()">Konversi</button>
        </form>
        <p id="hasil"></p>
    </div>

    <script>
        function konversiNilai() {
            const nilai = document.getElementById("nilai").value;
            let huruf;

            if (nilai >= 0 && nilai <= 40) {
                huruf = 'E';
            } else if (nilai >= 41 && nilai <= 55) {
                huruf = 'D';
            } else if (nilai >= 56 && nilai <= 60) {
                huruf = 'C';
            } else if (nilai >= 61 && nilai <= 65) {
                huruf = 'BC';
            } else if (nilai >= 66 && nilai <= 70) {
                huruf = 'B';
            } else if (nilai >= 71 && nilai <= 80) {
                huruf = 'AB';
            } else if (nilai >= 81 && nilai <= 100) {
                huruf = 'A';
            } else {
                huruf = 'Nilai tidak valid!';
            }

            document.getElementById("hasil").textContent = `Nilai Huruf: ${huruf}`;
        }
    </script>
</body>
</html>
